{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>
<body>
    <div class="container">

    <div class="row">
        <h1>Memory utilization</h1>
        <div class="col">
            <canvas id="myChart" style="width: 100%;height: 25vw"></canvas>
        </div>   
        <div class="col">
            <canvas id="mybar" style="width: 100%;height: 25vw"></canvas>
        </div>
            <!-- <ol style="margin-top: 20px;">
            <li>Used displays the used memory.</li>
            <li>Free displays the unused memory.</li>
            <li>Shared displays the memory used by tmpfs(Shmen i.epresent in /proc/meminfo and displays zero in case not available).</li>
            <li>Buffers/Cache displays the sum of buffers and cache.</li>
            <ul>
                <li>Buffers displays the memory used by kernel buffers.</li>
                <li>Cached displays the memory used by the page cache and slabs(Cached and Slab available in /proc/meminfo).</li>
            </ul>
            </ol> -->
    </div>
    <div class="row">
        <h1>CPU utilization</h1>
        <div class="col">
            <canvas id="myChart2" style="width: 100%;height: 25vw"></canvas>
        </div>
        <div class="col">
            <canvas id="mybar2" style="width: 100%;height: 25vw"></canvas>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="{% static 'main.js' %}"></script>

    <script type="">

        var xValues = ["Total Used", "Free"];
        var yValues = {{memory_pie|safe}};
        var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
        ];
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: xValues,
                datasets: [{
                    label: 'Memory in Megabytes',
                    data: yValues,
                    backgroundColor: [
                        "red",
                        "green"
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var xValues = ["Used", "Shared", "Buffer/Cached"];
        var yValues = {{ memory_bar|safe}};
        var barColors = ["blue","orange","brown"];

        new Chart("mybar", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
            backgroundColor: barColors,
            data: yValues
            }]
        },
        options: {
            legend: {display: false},
            title: {
            display: true,
            text: "Detailed Memory Usage"
            }
        }
        });

        /* cpu part */
        var xValues = ["Used","Idle"];
        var yValues = {{cpu_pie|safe}};
        var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
        ];
        const ctx1 = document.getElementById('myChart2').getContext('2d');
        const myChart2 = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: xValues,
                datasets: [{
                    label: '# of Votes',
                    data: yValues,
                    backgroundColor: [
                        "red",
                        "green"
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var xValues = ["User", "System", "IO Wait"];
        var yValues = {{ cpu_bar|safe}};
        var barColors = ["blue","orange","brown"];

        new Chart("mybar2", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
            backgroundColor: barColors,
            data: yValues
            }]
        },
        options: {
            legend: {display: false},
            title: {
            display: true,
            text: "Detailed CPU Usage"
            }
        }
        });
    </script>

</body>
</html>
