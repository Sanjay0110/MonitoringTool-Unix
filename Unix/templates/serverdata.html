{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    
    <div class="container-fluid">

<h1>CONNECT TO SERVER</h1>

        <div id="connect-box">

            <div class="mb-3">
            <img src="{% static 'admin.png' %}" alt="Admin Icon" width="25%;" height="25%;">
            </div>
        
        
            <form method="post" action="{% url 'serverData' %}">
                {% csrf_token %}
        
                <div class="mb-3">
                    {{form.hostname}}
                </div>

                <div class="mb-3">
                    {{form.passwd}}
                </div>
        
                <div class="mb-3">
                    {{form.IPAddr}}
                </div>
            
              <div class="d-grid gap-2 col-6 mx-auto mb-3">
                <button class="btn btn-danger" type="submit">Change</button>
              </div>
            
              {% for message in messages %}
                {{message}}
              {% endfor %}
            </form>
        
           </div>




    </div>

    {% if hostname %}
        <script type="">
            var form_fields = document.getElementsByTagName("input")
            form_fields[1].value={{hostname|safe}}
            form_fields[2].value={{passwd|safe}}
            form_fields[3].value={{IP|safe}}
            for (var fields in form_fields){
                form_fields[field].className += 'form-control'
            }
        </script>
    {% else %}
        <script>
            var form_fields = document.getElementsByTagName("input")
            form_fields[1].placeholder="Hostname"
            form_fields[2].placeholder="Password"
            form_fields[2].type="password"
            form_fields[3].placeholder="IP Address"
            form_fields[1].style.width="250px"
form_fields[2].style.width="250px"
form_fields[3].style.width="250px"

            for (var fields in form_fields){
                form_fields[field].className += 'form-control'
            }
        </script>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="{% static 'main.js' %}"></script>

</body>
</html>
